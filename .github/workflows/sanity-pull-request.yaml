name: neon-drizzle-fe-dev.sanity.studio

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read
  actions: write

jobs:
  deploy-sanity-schema:
    name: Deploy Sanity Schema
    runs-on: ubuntu-latest
    env:
      SANITY_AUTH_TOKEN: ${{ secrets.SANITY_API_DEPLOY_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-sanity

      - name: Deploy Sanity Schema
        run: npx sanity schema deploy --non-interactive
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_API_DEPLOY_TOKEN }}

  deploy-sanity-studio:
    name: Deploy Sanity Studio
    runs-on: ubuntu-latest
    needs: deploy-sanity-schema
    env:
      SANITY_STUDIO_HOSTNAME: ${{ secrets.SANITY_STUDIO_HOSTNAME_DEV }}
      SANITY_AUTH_TOKEN: ${{ secrets.SANITY_API_DEPLOY_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-sanity

      - name: Deploy Sanity Studio
        run: bun run sanity deploy --non-interactive
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_API_DEPLOY_TOKEN }}
